<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
            background: #f4f4f4;
            color: #333;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(90deg, #222, #555);
            color: white;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 0 0 20px 20px;
            position: relative;
        }
        .header-title {
            font-size: 38px;
            font-weight: bold;
            text-shadow: 0 0 20px white;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px white; }
            100% { text-shadow: 0 0 30px yellow; }
        }
        .header-glow {
            position: absolute;
            bottom: -5px;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, yellow, orange, yellow);
            animation: glowEffect 2s infinite alternate;
            border-radius: 10px;
        }
        @keyframes glowEffect {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 15px;
            background: #111;
            width: 100%;
            border-radius: 10px;
            transition: 0.3s;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 12px;
            transition: 0.3s;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }
        .body-content {
            max-width: 900px;
            margin: auto;
            padding: 25px;
        }
        .blog-post {
            background: white;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .blog-post:hover {
            transform: translateY(-5px);
        }
        .blog-post a {
            display: block;
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
        }
        .btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }
        .toggle-mode {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .toggle-mode:hover {
            background: #333;
        }
        .advertise {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 18px;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .advertise:hover {
            background: #ffdd44;
        }
        body.dark .blog-post {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-title">BlogScript</div>
        <div class="header-glow"></div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="https://boldtop.programervedant.fun">Top</a>
            <a href="https://boldall.programervedant.fun">All</a>
            <a href="https://support.programervedant.fun">Support</a>
        </div>
    </div>
    <button class="btn" onclick="sendWhatsAppMessage('I want to add my blog! On your BlogScript Site')">Add Yours</button>
    <div class="body-content">
        <div class="blog-post" onclick="location.href='https://boldwriter.programervedant.fun'">
            <a href="https://boldwriter.programervedant.fun">
                <h2>STARTING........</h2>
                <p>Start of BoldScript...</p>
            </a>
        </div>
        <div class="blog-post" onclick="location.href='https://boldwriter.programervedant.fun'">
            <a href="https://boldwriter.programervedant.fun">
                <h2>MAKE IT YOURs. [CLICK HERE]</h2>
                <p>Click to add your article/blog here...</p>
            </a>
        </div>
    </div>
    <button class="toggle-mode" onclick="toggleMode()">Dark Mode</button>
    <button class="advertise" onclick="sendWhatsAppMessage('I want to advertise on your blogScript Site!')">Advertise Here</button>
    <script>
        let phoneNumber = "918533902385"; // Sample number, replace with your own
        
        function toggleMode() {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                document.body.style.background = '#222';
                document.body.style.color = 'white';
                document.querySelector('.toggle-mode').innerText = 'Light Mode';
            } else {
                document.body.style.background = '#f4f4f4';
                document.body.style.color = '#333';
                document.querySelector('.toggle-mode').innerText = 'Dark Mode';
            }
        }

        function sendWhatsAppMessage(message) {
            let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
